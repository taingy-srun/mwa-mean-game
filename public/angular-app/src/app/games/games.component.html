<h2>List of Game:</h2>
<ul>
   <li *ngFor="let game of games"><a routerLink="/games/{{ game._id }}">{{ game.title }}</a> &nbsp;<button (click)="delete(game._id)">Delete</button></li>
</ul>
<button (click)="getPreviousPage()" [disabled]="disablePreviousButton()">< Previous</button>
<button (click)="getNextPage()" [disabled]="disableNextButton()">Next ></button>
